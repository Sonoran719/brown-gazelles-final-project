 
<!DOCTYPE html>
<html>

<head>
    <title>Tinder for doggos</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <style>
        .carousel-image {
            width: 100%;
            height: 350px;
            zoom: 100%;
            background-position: center;
            background-size: cover;
        }

        .carousel-one {
            background-image: url("./images/carousel-one.jpg");
        }

        .carousel-two {
            background-image: url("./images/carousel-two.jpg");
        }

        .carousel-three {
            background-image: url("./images/carousel-three.jpg");
        }

        .header-msg {
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .top-header {
            color: white;
        }

        .cards {
            border: none;
        }

        body {
            background-color: rgba(46, 49, 49, 0.75);
        }
    </style>

</head>

<body>

    <!-- This is the navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./images/logo.png" width="36" />
            </a>
            <a class="navbar-brand" href="#">Tinder for doggos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Other sites
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Our doggos</a></li>
                            <li><a class="dropdown-item" href="#">Our humans</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Fetch</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- This is the header -->
    <div class="container">
        <div class="page-header header-msg top-header">
            <h1 class="display-1">Never bark at the wrong tree again</h1>
        </div>
    </div>
    

    <!-- This is the carousel -->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="carousel-image carousel-one"></div>
                <div class="carousel-caption d-none d-md-block">
                    <h5>Meet Taco</h5>
                    <p>He likes it rough</p>
                </div>
            </div>
            <div class="carousel-item">
                <div class="carousel-image carousel-two"></div>
                <div class="carousel-caption d-none d-md-block">
                    <h5>Meet Maki</h5>
                    <p>She always plays hard to get</p>
                </div>
            </div>
            <div class="carousel-item">
                <div class="carousel-image carousel-three"></div>
                <div class="carousel-caption d-none d-md-block">
                    <h5>Meet Morty</h5>
                    <p>He likes to cuddle</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- This is the cards section -->
    <div class="container my-5">
        <div class="row">
    
            <div class="col-md col-lg-4 mb-3">
                <div class="card m-auto cards">
                    <img src="./images/card-doggos.jpg" class="card-img-top" alt="Meet our doggos">
                    <div class="card-body text-white bg-success">
                        <h5 class="card-title">Meet our doggos</h5>
                    </div>
                </div>  
            </div>    

            <div class="col-md col-lg-4 mb-3">
                <div class="card m-auto cards">
                    <img src="./images/card-humans.jpg" height="auto" class="card-img-top" alt="Meet our humans">
                    <div class="card-body text-white bg-success">
                        <h5 class="card-title">Meet our humans</h5>
                    </div>
                </div>
            </div>    
        </div>
    </div>

    <!-- This is the footer -->
    <nav class="navbar fixed-bottom navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Fixed bottom</a>
        </div>
      </nav>
</body>
